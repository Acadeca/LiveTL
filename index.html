<div id="display">
    <div id="leftPanel">
        <iframe src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen id="stream"></iframe>
        <div id='handle' class="ui-resizable-handle ui-resizable-e"><span>&vellip;</span></div>
    </div>
    <div id="rightPanel">
        <iframe id="livetl-chat" frameborder="0"></iframe>
    </div>
</div>


<style>
    #livetl-chat {
        width: 100%;
        height: 100%;
    }

    #stream {
        width: 100%;
        height: 100%;
    }


    * {
        background-color: black;
    }

    #leftPanel {
        width: 75%;
        height: 100%;
        top: 0;
        left: 0;
        max-width: calc(100% - 10px);
    }

    #rightPanel {
        flex-grow: 1;
        height: 100%;
        max-width: calc(100% - 10px);
    }

    body {
        margin: 0;
    }

    #handle {
        width: 10px;
        height: 100%;
        background-color: rgb(0, 153, 255);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #handle>span {
        color: black;
        font-size: 20px;
        background-color: transparent;
    }

    #display {
        margin: auto;
        width: 100%;
        max-height: 100%;
        height: 100%;
        display: flex;
    }
</style>
<script>
    $("#leftPanel").resizable({
        handles: {
            'e': "#handle"
        }, start: () => {
            document.querySelectorAll("#stream")[0].style.display = "none";
            document.querySelectorAll("#livetl-chat")[0].style.display = "none";
            document.querySelectorAll("#leftPanel")[0].style.backgroundColor = "rgb(31, 77, 107)";
            document.querySelectorAll("#rightPanel")[0].style.backgroundColor = "rgb(31, 77, 107)";
        }, stop: () => {
            document.querySelectorAll("#stream")[0].style.display = "block";
            document.querySelectorAll("#livetl-chat")[0].style.display = "block";
            document.querySelectorAll("#leftPanel")[0].style.backgroundColor = "black";
            document.querySelectorAll("#rightPanel")[0].style.backgroundColor = "black";
        }
    });
    document.getElementById("livetl-chat").src = `https://www.youtube.com/live_chat?v=5qap5aO4i9A&embed_domain=${document.domain}&useLiveTL=1`;
</script>
